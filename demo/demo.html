<!DOCTYPE html>
<html lang="en">
<head>
  <title>jQuery deserialize plugin demo</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script type="text/javascript" src="../src/jquery.deserialize.js"></script>
  <script type="text/javascript">
    $(function() {
      if (/\?/.test(window.location.href)) {
         $("#demo_form").deserialize(window.location.href.split("?")[1]);
      }
      
      $("#populateBtn1").click(function() {
        $("#demo_form").deserialize(this.href.split('#')[1]);
        return false;
      });
    });
  </script>
</head>
<body>
<form id="demo_form" action="">
    <fieldset>
        <label for="login">Login</label>
        <input type="text" id="login" name="login"/>
        <label for="password">Pass</label>
        <input type="password" id="password" name="password"/>
    </fieldset>
    <fieldset>
        <label for="user_firstname">First name</label>
        <input type="text" id="user_firstname" name="user[firstname]"/>
        <label for="user_lastname">Last name</label>
        <input type="text" id="user_lastname" name="user[lastname]"/>
        <label for="user_is_admin">Is admin:</label>
        <input type="checkbox" id="user_is_admin" name="user[is_admin]"/>
    </fieldset>
    <fieldset>
        <label>System 1: <input type="radio" name="system" value="1"/></label>
        <label>System 2: <input type="radio" name="system" value="2" checked/></label>
    </fieldset>
    <fieldset>
        <label>
            Color:
            <select name="color">
                <option value="red">Red</option>
                <option value="green" selected>Green</option>
                <option value="blue">Blue</option>
            </select>
        </label>
    </fieldset>
    <input type="submit">
</form>
  <a id="populateBtn1" href="demo.html#login=john.doe&amp;password=secret&amp;user[firstname]=John&amp;user[lastname]=Doe&amp;user[is_admin]=on&amp;system=1&amp;color=blue">Populate from a hash.</a>
  <a href="demo.html?login=john.doe2&amp;password=secret2&amp;user%5Bfirstname%5D%3DJohn2&amp;user%5Blastname%5D%3DDoe2">Populate after reload.</a>
</body>
</html>
